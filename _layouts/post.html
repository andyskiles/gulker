---
layout: default
---

<article>
	<header>
		<h1>
			{{ page.title }}
		</h1>
	</header>

	<section>
		{{ content }}
	</section>

	<div class="pagination">
		{% if page.previous %} 
    		<a rel="prev" href="{{ page.previous.url }}" class="prev">
    			&larr; Old
    		</a>
		{% endif %}
		{% if page.next %} 
    		<a rel="next" href="{{ page.next.url }}" class="next">
    			New &rarr;
    		</a>
		{% endif %}
	</div>

</article>
